<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Formulaire</title>
<style type="text/css">
  td{height: 40 px;}
  tr{ height : 40px;}
</style>
</head>
<body>
<form>
 <fieldset>
  <legend>Formulaire d'inscription d'un étudiant</legend>
   <table>
    <tr>
     <td><label> Nom : </label></td>
     <td><input type="text" placeholder="Saisir votre nom"></td>
    </tr>
    <tr>
     <td><label> Prénom : </label></td>
     <td><input type="text" placeholder="Saisir votre prénom"></td>
    </tr>
    <tr>
     <td><label> Age : </label></td>
     <td><input type="text" placeholder="Indiquez votre âge"> ans </td>
    </tr>
    <tr>
     <td><label> Email : </label></td>
     <td><input type="email" placeholder="Saisir votre email"></td>
    </tr>
    <tr>
     <td><label> Mot de passe : </label></td>
     <td><input type="password" placeholder="Saisir votre mdp"></td>
    </tr>
    <tr>
     <td> Sexe : </td>
     <td> Masculin <input type="radio" checked> Féminin <input type="radio"></td>
    </tr>
    <tr>
     <td><label> Ville : </label></td>
     <td> <select>
          <option> Choissisez votre ville </option>
          <option> Jendouba </option>
          <option> Sfax </option>
          <option> Béja </option>
          <option> Bizerte </option>
          <option> Gafsa </option>
          </select>
     </td>
    </tr>
    <tr>
     <td><input type="submit" name="Envoyer"> <input type="reset" value="Annuler"></td>
    </tr>
   </table>
 </fieldset>
</form>
</body>
</html>
